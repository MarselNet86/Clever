<!-- Детальные результаты по тесту -->
<div id="testDetailContent" class="hidden">
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Заголовок с кнопкой "Назад" -->
        <div class="flex items-center gap-4 mb-8">
            <button onclick="activateTab('myTestsTab')"
                class="btn btn-circle bg-brand-green-container hover:bg-brand-green-light border-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-green-dark" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="flex-1">
                <h2 id="testDetailTitle" class="text-2xl font-bold text-brand-green-dark mb-1">Название теста</h2>
                <div class="flex items-center gap-4 text-sm text-gray-600">
                    <span id="testDetailGroup">Группа</span>
                    <span>•</span>
                    <span id="testDetailQuestions">0 вопросов</span>
                    <span>•</span>
                    <span id="testDetailCreated">Создан 00.00.0000</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-sm text-gray-500">Всего прохождений</div>
                <div id="testDetailTotal" class="text-2xl font-bold text-brand-green">0</div>
            </div>
        </div>

        <!-- Описание теста -->
        <div id="testDetailDescriptionBlock" class="mb-6 p-4 bg-brand-green-container rounded-xl hidden">
            <p id="testDetailDescription" class="text-gray-700"></p>
        </div>

        <!-- Фильтры и поиск -->
        <div class="mb-6 flex gap-4">
            <div class="flex-1">
                <input type="text" id="testDetailSearchInput" placeholder="Поиск по студенту..."
                    class="w-full px-3 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition">
            </div>
            <select id="testDetailFilterStatus"
                class="select select-bordered h-[46px] rounded-xl px-4 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition bg-white">
                <option value="all">Все статусы</option>
                <option value="passed">Сдано</option>
                <option value="failed">Не сдано</option>
            </select>
        </div>

        <!-- Таблица результатов -->
        <div class="overflow-x-auto">
            <table class="table w-full">
                <thead>
                    <tr class="border-b-2 border-brand-green-container">
                        <th class="text-left p-4">Студент</th>
                        <th class="text-left p-4">Группа</th>
                        <th class="text-center p-4">Результат</th>
                        <th class="text-center p-4">Процент</th>
                        <th class="text-center p-4">Время</th>
                        <th class="text-center p-4">Дата прохождения</th>
                    </tr>
                </thead>
                <tbody id="testDetailTableBody">
                    <!-- Результаты будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Пустое состояние для фильтрации -->
        <div id="testDetailNoResults" class="text-center py-12 hidden">
            <div class="w-20 h-20 bg-brand-green-container rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-brand-green-light" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <p class="text-gray-500 text-lg mb-2">Ничего не найдено</p>
            <p class="text-gray-400 text-sm">Попробуйте изменить параметры поиска</p>
        </div>
    </div>
</div>
