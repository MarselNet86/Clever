<div id="createTestContent">
    <form id="testForm" method="post" action="{% url 'main:create_test' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="flex gap-6">
            <!-- Левая часть: Вопросы -->
            <div class="flex-1">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-brand-green-container rounded-xl flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-green" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-brand-green-dark">Вопросы</h2>
                        </div>
                        <button type="button" id="addQuestionBtn"
                            class="btn bg-brand-green rounded-xl hover:bg-brand-green-hover text-white border-none p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Добавить вопрос
                        </button>
                    </div>

                    <!-- Контейнер для вопросов -->
                    <div id="questionsContainer" class="space-y-6">
                        <!-- Вопросы будут добавляться сюда динамически -->
                    </div>

                    <!-- Пустое состояние -->
                    <div id="emptyState" class="text-center py-12">
                        <div
                            class="w-20 h-20 bg-brand-green-container rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-brand-green-light" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        <p class="text-gray-500 text-lg mb-2">Вопросов пока нет</p>
                        <p class="text-gray-400 text-sm">Нажмите "Добавить вопрос" чтобы начать создание теста
                        </p>
                    </div>
                </div>
            </div>

            <!-- Правая часть: Фиксированная панель настроек -->
            <div class="lg:order-2 w-full lg:w-96">
                <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6 lg:sticky lg:top-8">
                    <div class="flex items-center gap-3 mb-6">
                        <div
                            class="w-10 h-10 bg-brand-green-container rounded-xl flex items-center justify-center flex-shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-green" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <h2 class="text-xl font-bold text-brand-green-dark">Контекст теста</h2>
                    </div>

                    <!-- Название теста -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Название теста <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="testTitle" name="test_title"
                            placeholder="Например: Контрольная работа №1"
                            class="w-full px-3 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition"
                            required />
                    </div>

                    <!-- Описание теста -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Описание
                        </label>
                        <textarea id="testDescription" name="test_description" placeholder="Краткое описание теста"
                            class="w-full px-3 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition resize-none"
                            rows="3"></textarea>
                        <p class="text-xs text-gray-500 mt-1">Опционально: цель теста, темы, инструкции</p>
                    </div>

                    <!-- Выбор группы -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Группа <span class="text-red-500">*</span>
                        </label>
                        <select id="groupSelect" name="group_id"
                            class="select select-bordered w-full h-[46px] rounded-xl px-4 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brand-green focus:border-transparent transition bg-white"
                            required>

                            <option value="">Выберите группу</option>
                            {% for g in groups %}
                            <option value="{{ g.id }}">{{ g.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="border-t border-gray-200 pt-4 mt-6">
                        <button type="submit"
                            class="w-full bg-brand-green hover:bg-brand-green-hover text-white font-semibold py-3 px-4 rounded-xl transition shadow-sm hover:shadow-md flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Создать тест
                        </button>

                        <p class="text-xs text-gray-500 text-center mt-2">Минимум 1 вопрос для публикации</p>
                    </div>


                </div>
            </div>
        </div>
    </form>
</div>
