events {}

http {
    include /etc/nginx/mime.types;
    server_tokens off;
    client_max_body_size 10M;

    # --- HTTP ---
    server {
        listen 80;
        server_name xrtkx.ru www.xrtkx.ru;

        # üëá –õ–∏–Ω–∫–æ–≤–∫–∞ –¥–æ–º–µ–Ω–∞: –≤—Å—ë, —á—Ç–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç –Ω–∞ xrtkx.ru ‚Äî –æ–±—Å–ª—É–∂–∏–≤–∞–µ—Ç—Å—è –∏–∑ —ç—Ç–æ–π –ø–∞–ø–∫–∏
        root /var/www/xrtkx.ru/public_html;
        index index.html;

        # –û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/xrtkx.ru/public_html;
        }

        # –í—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- HTTPS ---
    server {
        listen 443 ssl;
        server_name xrtkx.ru www.xrtkx.ru;

        ssl_certificate /etc/letsencrypt/live/xrtkx.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xrtkx.ru/privkey.pem;

        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/static/;
        }

        location /media/ {
            alias /app/media/;
        }
    }
}
